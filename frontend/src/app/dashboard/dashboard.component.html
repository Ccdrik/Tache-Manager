<div class="container mt-4">
    <h2 class="mb-4 text-center">Tableau de bord utilisateur</h2>

    <div class="row mb-4 justify-content-center">
        <div class="col-md-4">
            <div class="card border-primary">
                <div class="card-body text-center">
                    <h5 class="card-title">Tâches créées</h5>
                    <p class="display-6">{{ totalTasks }}</p>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card border-success">
                <div class="card-body text-center">
                    <h5 class="card-title">Tâches terminées</h5>
                    <p class="display-6">{{ doneTasks }}</p>
                </div>
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-info">
                <div class="card-body">
                    <h5 class="card-title text-center">Répartition des tâches</h5>
                    <canvas baseChart [data]="pieChartData" [type]="'pie'" [options]="pieChartOptions"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
