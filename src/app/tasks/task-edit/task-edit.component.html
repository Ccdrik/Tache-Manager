<div class="container">
    <h2>Modifier la tâche</h2>
    <form (ngSubmit)="update()">
        <div class="mb-3">
            <label class="form-label">Titre</label>
            <input type="text" class="form-control" [(ngModel)]="task.titre" name="titre" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" [(ngModel)]="task.description" name="description"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Date</label>
            <input type="date" class="form-control" [(ngModel)]="task.date" name="date" />
        </div>

        <div class="mb-3">
            <label class="form-label">Checklist</label>
            <ul class="list-group">
                <li *ngFor="let item of task.checklist; let i = index; trackBy: trackByIndex"
                    class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <input type="checkbox" [(ngModel)]="item.checked" name="check{{ i }}" />
                        {{ item.label }}
                    </div>
                    <button type="button" class="btn btn-sm btn-outline-danger" (click)="removeChecklistItem(i)">
                        Supprimer
                    </button>
                </li>
            </ul>

            <div class="input-group mt-2">
                <input class="form-control" [(ngModel)]="newChecklistItem" name="newItem" placeholder="Nouvel item" />
                <button class="btn btn-outline-secondary" type="button" (click)="addChecklistItem()">Ajouter</button>
            </div>
        </div>

        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" [(ngModel)]="task.faite" name="faite" id="faite" />
            <label class="form-check-label" for="faite">Tâche terminée</label>
        </div>

        <button type="submit" class="btn btn-primary">Enregistrer</button>
    </form>
</div>
