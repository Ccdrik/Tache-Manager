<div class="container mt-5">
    <h2 class="text-center mb-4">Tableau de bord Administrateur</h2>

    <div class="row g-4 justify-content-center">
        <div class="col-md-4">
            <div class="card text-white bg-primary shadow">
                <div class="card-body">
                    <h5 class="card-title">Utilisateurs inscrits</h5>
                    <p class="card-text display-5">{{ totalUsers }}</p>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card text-white bg-success shadow">
                <div class="card-body">
                    <h5 class="card-title">Tâches terminées</h5>
                    <p class="card-text display-5">{{ doneTasks }}</p>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card text-white bg-warning shadow">
                <div class="card-body">
                    <h5 class="card-title">Tâches à faire</h5>
                    <p class="card-text display-5">{{ undoneTasks }}</p>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card text-white bg-dark shadow">
                <div class="card-body">
                    <h5 class="card-title">Total des tâches</h5>
                    <p class="card-text display-5">{{ totalTasks }}</p>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card text-white bg-info shadow">
                <div class="card-body">
                    <h5 class="card-title">Taux de complétion</h5>
                    <p class="card-text display-5">{{ donePercentage }}%</p>
                </div>
            </div>
        </div>
    </div>
</div>
